<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <title>Takle RPN Calc</title>
        <link rel="stylesheet" type="text/css" href="/src/kaios-native-ui.css">
        <link rel="stylesheet" type="text/css" href="/src/custom.css">
    </head>
    <body>
        <div id="app">
            <div id="header">Takle RPN Calc</div>
            <div id="content">
                <div id="view">
                    <p class="list-item__text"><b>Line 0:</b> <span id="line0" class="line"></span></p>
                    <p class="list-item__text"><b>Line 1:</b> <span id="line1" class="line"></span></p>
                    <p class="list-item__text"><b>Line 2:</b> <span id="line2" class="line"></span></p>
                    <p class="list-item__text"><b>Line 3:</b> <span id="line3" class="line"></span></p>
                    <p class="list-item__text"><b>Line 4:</b> <span id="line4" class="line"></span></p>
                    <p class="list-item__text"><b>Line 5:</b> <span id="line5" class="line"></span></p>
                </div>
            </div>
            <div class="softkeys">
                <div class="softkey softkey-left">AD</div>
                <div class="softkey softkey-center">ENTER</div>
                <div class="softkey softkey-right">MENU</div>
            </div>
        </div>
        <script src="/src/app.js"></script>
        <script src="/src/kaios-native-ui.js"></script>
    </body>
</html>
